---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2>
    Bill {{ page.sequence }}
    {% if page.act == False %}
        has not been adopted.
    {% else %}
        has been enacted as Act {{ page.act }}.
    {% endif %}
    Status: <b>{{ page.status }}</b>
    </h2>
  </header>

  <div class="post-content">
    <p> {{ post.date | date: "%b %-d, %Y" }} </p>

    {{ content }}
  </div>

</article>
